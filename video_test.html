<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频转换测试 | H.264格式转换</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', '微软雅黑', Arial, sans-serif;
            background: #f6f8fa;
            color: #23272f;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 48px 40px 40px 40px;
        }
        h1 {
            color: #1769aa;
            font-size: 2rem;
            margin-bottom: 18px;
            font-weight: 700;
        }
        .btn {
            display: inline-block;
            margin: 8px 12px 8px 0;
            padding: 12px 28px;
            font-size: 1.08rem;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn-primary { background: #1769aa; }
        .btn-primary:hover { background: #125b8c; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-warning:hover { background: #e0a800; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .video-list {
            margin-top: 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .video-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .video-item:last-child {
            border-bottom: none;
        }
        .video-info {
            flex: 1;
        }
        .video-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        .video-meta {
            font-size: 0.9rem;
            color: #666;
        }
        .video-actions {
            display: flex;
            gap: 8px;
        }
        .video-preview {
            margin-top: 20px;
            text-align: center;
        }
        .video-preview video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        .result-area {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #1769aa;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1769aa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-info {
            background: #e3f2fd;
            border: 1px solid #1769aa;
            color: #1769aa;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
        }
        .status-success {
            background: #e8f5e8;
            border: 1px solid #28a745;
            color: #28a745;
        }
        .status-error {
            background: #ffeaea;
            border: 1px solid #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div style="max-width:900px;margin:32px auto 0 auto;text-align:left;">
        <a href="index.html" style="display:inline-block;padding:8px 18px;background:#e3eef7;color:#1769aa;border-radius:6px;text-decoration:none;font-size:1.02rem;font-weight:500;box-shadow:0 1px 6px rgba(23,105,170,0.06);transition:background 0.2s;">← 返回首页</a>
    </div>
    
    <div class="container">
        <h1>视频转换测试 
            <button id="refresh-btn" class="btn btn-primary" style="font-size:0.9rem;padding:8px 16px;">刷新视频列表</button>
        </h1>
        
        <div style="color:#1769aa;font-size:1.08rem;margin-bottom:18px;">
            此页面用于测试将不兼容的MP4视频转换为网页兼容的H.264格式。
            <br>转换后的视频可以在网页中正常播放，无需下载。
        </div>

        <div class="result-area" id="status-area">
            <div class="status-info">
                正在加载视频列表...
            </div>
        </div>

        <div class="video-list" id="video-list" style="display:none;">
            <h3 style="margin-top:0;color:#333;">可用视频文件</h3>
            <div id="video-items"></div>
        </div>

        <div class="video-preview" id="video-preview" style="display:none;">
            <h3 style="color:#333;">视频预览</h3>
            <div id="preview-content"></div>
        </div>

        <div style="text-align:center;color:#888;font-size:1.02rem;margin-top:38px;">
            视频转换技术测试 | 前后端技术支持：施钧舰
        </div>
    </div>

    <script>
        let currentVideos = [];
        let convertingVideos = new Set(); // 记录正在转换的视频

        // 页面加载时获取视频列表
        window.onload = function() {
            loadVideoList();
        };

        // 刷新按钮事件
        document.getElementById('refresh-btn').onclick = function() {
            loadVideoList();
        };

        // 加载视频列表
        function loadVideoList() {
            const statusArea = document.getElementById('status-area');
            const videoList = document.getElementById('video-list');
            
            statusArea.innerHTML = '<div class="status-info"><div class="loading"></div>正在加载视频列表...</div>';
            videoList.style.display = 'none';

            fetch('/list_input_videos')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        statusArea.innerHTML = `<div class="status-error">错误：${data.error}</div>`;
                        return;
                    }

                    currentVideos = data.videos || [];
                    
                    if (currentVideos.length === 0) {
                        statusArea.innerHTML = '<div class="status-info">输入目录中没有找到视频文件。请确保在 /home/vipuser/Downloads/MAP-Net/input 目录中放入MP4等视频文件。</div>';
                        return;
                    }

                    statusArea.innerHTML = `<div class="status-success">找到 ${data.count} 个视频文件</div>`;
                    renderVideoList();
                    videoList.style.display = 'block';
                })
                .catch(err => {
                    statusArea.innerHTML = `<div class="status-error">加载失败：${err}</div>`;
                });
        }

        // 渲染视频列表
        function renderVideoList() {
            const videoItems = document.getElementById('video-items');
            
            if (currentVideos.length === 0) {
                videoItems.innerHTML = '<div style="text-align:center;color:#999;">没有可用的视频文件</div>';
                return;
            }

            let html = '';
            currentVideos.forEach((video, index) => {
                const isConverting = convertingVideos.has(video.filename);
                html += `
                    <div class="video-item">
                        <div class="video-info">
                            <div class="video-name">📹 ${video.filename}</div>
                            <div class="video-meta">
                                大小: ${video.size_mb} MB | 修改时间: ${video.modified_time}
                            </div>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-warning" onclick="previewOriginal('${video.filename}')" 
                                    ${isConverting ? 'disabled' : ''}>
                                原始预览
                            </button>
                            <button class="btn btn-success" onclick="convertAndPreview('${video.filename}')" 
                                    ${isConverting ? 'disabled' : ''}>
                                ${isConverting ? '转换中...' : '转换并预览'}
                            </button>
                        </div>
                    </div>
                `;
            });
            
            videoItems.innerHTML = html;
        }

        // 预览原始视频（可能无法播放）
        function previewOriginal(filename) {
            const previewArea = document.getElementById('video-preview');
            const previewContent = document.getElementById('preview-content');
            
            // 尝试直接播放原始文件（可能失败）
            const originalPath = `/convert_video/${filename}`;
            
            previewContent.innerHTML = `
                <div style="margin-bottom:12px;color:#dc3545;">
                    <strong>原始视频预览（可能无法播放）：</strong> ${filename}
                </div>
                <video controls style="max-width:100%;max-height:400px;border-radius:8px;">
                    <source src="/result/videos/${filename}" type="video/mp4">
                    <source src="/convert_video/${filename}" type="video/mp4">
                    您的浏览器不支持视频播放，或视频格式不兼容
                </video>
                <div style="margin-top:12px;color:#666;font-size:0.9rem;">
                    如果无法播放，说明视频编码格式不兼容，请点击"转换并预览"按钮
                </div>
            `;
            
            previewArea.style.display = 'block';
        }

        // 转换并预览视频
        function convertAndPreview(filename) {
            const previewArea = document.getElementById('video-preview');
            const previewContent = document.getElementById('preview-content');
            
            // 标记为正在转换
            convertingVideos.add(filename);
            renderVideoList(); // 重新渲染列表以显示转换状态
            
            previewContent.innerHTML = `
                <div style="margin-bottom:12px;color:#1769aa;">
                    <div class="loading"></div>
                    <strong>正在转换视频：</strong> ${filename}
                </div>
                <div style="color:#666;font-size:0.9rem;text-align:left;max-width:500px;margin:0 auto;">
                    转换过程说明：<br>
                    1. 使用 FFmpeg 将视频转换为 H.264 + AAC 编码<br>
                    2. 优化网页播放性能（faststart）<br>
                    3. 转换可能需要几分钟时间，请耐心等待
                </div>
            `;
            previewArea.style.display = 'block';

            // 开始转换
            fetch(`/convert_video/${filename}`)
                .then(response => {
                    convertingVideos.delete(filename);
                    renderVideoList(); // 重新渲染列表
                    
                    if (!response.ok) {
                        throw new Error(`转换失败: ${response.status}`);
                    }
                    
                    // 转换成功，获取转换后的视频blob
                    return response.blob();
                })
                .then(blob => {
                    // 创建blob URL
                    const videoUrl = URL.createObjectURL(blob);
                    
                    previewContent.innerHTML = `
                        <div style="margin-bottom:12px;color:#28a745;">
                            <strong>✓ 转换成功：</strong> ${filename}
                        </div>
                        <video controls autoplay muted style="max-width:100%;max-height:400px;border-radius:8px;">
                            <source src="${videoUrl}" type="video/mp4">
                            转换后的视频无法播放
                        </video>
                        <div style="margin-top:12px;color:#666;font-size:0.9rem;">
                            转换后的视频已优化为网页兼容格式，可以正常播放
                        </div>
                        <div style="margin-top:8px;">
                            <button class="btn btn-primary" onclick="downloadConverted('${videoUrl}', '${filename}')">
                                下载转换后的视频
                            </button>
                        </div>
                    `;
                })
                .catch(err => {
                    convertingVideos.delete(filename);
                    renderVideoList(); // 重新渲染列表
                    
                    previewContent.innerHTML = `
                        <div style="margin-bottom:12px;color:#dc3545;">
                            <strong>✗ 转换失败：</strong> ${filename}
                        </div>
                        <div style="color:#dc3545;font-size:0.9rem;">
                            错误信息：${err.message}
                        </div>
                        <div style="margin-top:12px;color:#666;font-size:0.9rem;">
                            可能的原因：<br>
                            • 视频文件损坏或格式不支持<br>
                            • 服务器上缺少 FFmpeg 工具<br>
                            • 转换过程超时（超过5分钟）
                        </div>
                    `;
                });
        }

        // 下载转换后的视频
        function downloadConverted(blobUrl, originalFilename) {
            const a = document.createElement('a');
            a.href = blobUrl;
            const baseName = originalFilename.replace(/\.[^/.]+$/, "");
            a.download = `${baseName}_converted.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
